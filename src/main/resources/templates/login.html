<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration and Login System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            background: linear-gradient(120deg, #84fab0, #8fd3f4);
            background-size: 300% 300%;
            color: #000;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            animation: gradientShift 10s ease infinite;
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .card {
            border: none;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
        }

        .form-control {
            background: rgba(255, 255, 255, 0.8);
            border: none;
            color: #000;
        }

        .form-control::placeholder {
            color: rgba(0, 0, 0, 0.5);
        }

        .btn-primary {
            background: #84fab0;
            border: none;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background: #8fd3f4;
        }

        a {
            color: #007bff;
        }

        a:hover {
            color: #0056b3;
            text-decoration: none;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" th:fragment="header">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" th:href="@{/}">Registration and Login System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>
<div class="container d-flex justify-content-center align-items-center mt-5">
    <div class="col-lg-6">
        <div th:if="${param.error}">
            <div class="alert alert-danger text-center">Invalid Email and Password.</div>
        </div>
        <div th:if="${param.logout}">
            <div class="alert alert-success text-center">You have been logged out.</div>
        </div>
        <div class="card p-4">
            <div class="card-header text-center">
                <h2 class="fw-bold">Welcome Back</h2>
                <p>Login to your account</p>
            </div>
            <div class="card-body">
                <form method="post" th:action="@{/login}" class="form-horizontal">
                    <div class="mb-3">
                        <label for="username" class="form-label">Email *</label>
                        <input type="text" id="username" name="username" class="form-control" placeholder="Enter your email">
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password *</label>
                        <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password">
                    </div>

                    <div class="mb-3 d-flex justify-content-between align-items-center">
                        <button type="submit" class="btn btn-primary px-5">Login</button>
                        <span>Not registered? <a th:href="@{/register}">Sign Up</a></span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-MrcW6ZMFy6xhZDSrR9/nE7+K3y5f5b5TVX5RwQxHsXYQtSWiBOXxGvF5y4Ieumsm" crossorigin="anonymous"></script>
</body>
</html>
