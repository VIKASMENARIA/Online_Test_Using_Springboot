<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registered Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            background: linear-gradient(120deg, #84fab0, #8fd3f4);
            background-size: 300% 300%;
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            font-family: 'Poppins', sans-serif;
            animation: gradientShift 10s ease infinite;
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .navbar {
            background: rgba(0, 0, 0, 0.8);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .navbar-brand {
            font-size: 1.8rem;
            font-weight: bold;
            color: white;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            font-weight: bold;
            margin-top: 30px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }

        .card {
            border: none;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            margin: 20px;
            padding: 20px;
        }

        table {
            border-radius: 10px;
            overflow: hidden;
        }

        .table thead {
            background: linear-gradient(120deg, #84fab0, #8fd3f4);
            color: white;
        }

        .table tbody tr:hover {
            background: rgba(132, 250, 176, 0.3);
            transition: background 0.3s ease;
        }

        .footer {
            margin-top: auto;
            text-align: center;
            padding: 15px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            font-size: 0.9rem;
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.5);
        }

        .footer a {
            color: #ff9a9e;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
            color: #fad0c4;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">User Management</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link text-white" th:href="@{/register}">Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" th:href="@{/logout}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container d-flex flex-column align-items-center mt-5">
    <div class="card">
        <h1>Registered Users</h1>
        <div class="table-responsive">
            <table class="table table-bordered table-hover mt-4">
                <thead>
                <tr>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Status</th>
                    <th scope="col">Result</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user: ${users}">
                    <td th:text="${user.firstName}"></td>
                    <td th:text="${user.lastName}"></td>
                    <td th:text="${user.email}"></td>
                    <td th:text="${user.status}"></td>
                    <td th:text="${user.result}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>



<footer class="footer">
    <p>&copy; 2024 User Management System. Built with <a href="https://getbootstrap.com/">Team maven</a>.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFy6xhZDSrR9/nE7+K3y5f5b5TVX5RwQxHsXYQtSWiBOXxGvF5y4Ieumsm" crossorigin="anonymous"></script>


</body>
</html>
